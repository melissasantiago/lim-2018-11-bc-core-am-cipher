<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Safe Money On Click</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <header>
      <h1>Safe Money On Click </h1>
    </header>
      <section>
       <div class="instrucciones">
        <p>Click en Cifrar si envías dinero.</p>
        <p>Click en Descrifrar si cobras dinero.</p>
       </div>
       <form>
       <div>
          <label for ="desplazar1">Clave:</label>
          <input type="number" id="desplazar1" placeholder="Solo dígitos" min="1">
       </div>
       <div >
          <label for ="text1">Mensaje:</label>
          <input type="text" id="text1" autocomplete="off" placeholder="Ingresa el mensaje">
       </div>
       <div class="grid-container">
          <div class="grid-item"><button type="button" id="btnCifra" >Cifrar</button></div>
          <div class="grid-item"><button type="button" id="btnDscifra" >Descifrar</button></div>
       </div>
       <div>
          <label for="text2">Resultado:</label>
          <input type="text" id="text2" autocomplete="off" placeholder="Resultado">
       </div>
       <div class="cleanb">
          <input type="reset" id="clean" value="Limpiar">
       </div>
       </form>
      </section>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
